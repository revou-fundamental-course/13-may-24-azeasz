<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas & Keliling Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Luas & Keliling Segitiga</h1>
        <form id="triangle-form" onsubmit="return false;">
            <label for="side1">Sisi 1 (cm):</label>
            <input type="number" id="side1" name="side1" required>
            
            <label for="side2">Sisi 2 (cm):</label>
            <input type="number" id="side2" name="side2" required>
            
            <label for="side3">Sisi 3 (cm):</label>
            <input type="number" id="side3" name="side3" required>
            
            <label for="height">Tinggi (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <button type="button" id="calculate-button">Hitung</button>
        </form>
    </div>

    
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="result" class="result"></div>
            <svg id="triangle-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon id="triangle-shape" points="0,100 50,0 100,100" />
            </svg>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
